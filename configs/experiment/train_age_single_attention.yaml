# @package _global_

defaults:
  - override /data: ecg_first_half
  - override /model: ecg_base
  - override /train: single_gpu_l

model:
  encoder: "single_attention"
  task: "age"

train:
  trainer: "hf"
  metrics: ["mae", "mse", "pred_dist"]
  epochs: 50
  batch_size: 16
  metric_for_best_model: "eval_loss"
  greater_is_better: false